<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <script>
        function displayHello() {
            var message = "Hello, World!";
            document.getElementById("output").textContent = message;
        }
    </script>
</head>
<body>
    <h1> Magic is in this button </h1>
    <button onclick="displayHello()">Click me</button>
    <div id="output"></div>
</body>
</html>
